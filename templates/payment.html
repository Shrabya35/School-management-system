{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10715cfae1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/admission.css' %}">
    <title>Payment | PHSS</title>
    <link rel="icon" href="{% static 'img/icon.png' %}">

</head>


<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav_logo">
                <i class="fa-solid fa-book-open"></i> Read More
            </a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_items">
                        <a href="/" class="nav_link">Home</a>
                    </li>
                    <li class="nav_items">
                        <a href="/facility" class="nav_link">Facility</a>
                    </li>
                    <li class="nav_items">
                        <a href="/admission" class="nav_link">Admission</a>
                    </li>
                    <li class="nav_items">
                        <a href="/payment" class="nav_link">Payment</a>
                    </li>
                    <li class="nav_items">
                        <a href="/dashboard" class="nav_link">Dashboard</a>
                    </li>
                </ul>
                <div class="nav_close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>



    <div class="container1">
        <div class="title">
            <div class="title1">
                Info
            </div>
           
        </div>
        <div class="content">
            <form action="/payment" method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" name="y2name" required>
                    </div>
                    <div class="input-box">
                        Accepted Card <br>
                        <img src="{% static 'img/card1.png' %}" width="100">
                        <img src="{% static 'img/card1.png' %}" width="50">
                    </div>
                    <div class="input-box">
                        <span class="details">Parent's Name</span>
                        <input type="text" placeholder="Enter your parent's name" name="p2name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Credit card number</span>
                        <input type="text" placeholder="Enter card number" name="cardn" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter phone number" name=" phone3" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Expiration date</span>
                        <input type="text" placeholder="YY-MM-DD" name="expm" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="address" name="address2" required>
                    </div>
                    <div class="input-box">
                        <span class="details">RS.</span>
                        <input type="number" name="pay" placeholder="Rs 0.00" required>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" value="Proceed" name="submit">
                </div>
            </form>
        </div>
    </div>




</body>
<script src="{% static 'script.js' %}"></script>

</html>
